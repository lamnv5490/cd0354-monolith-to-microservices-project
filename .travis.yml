branches:
  only:
    - main
language: node_js
node_js:
  - 16

services:
  - docker

script:
## Build
  - docker-compose -f docker-compose-build.yaml build
## Tagging
  - docker tag udagram-api-feed kimkaprwan/udagram-api-feed:latest
  - docker tag udagram-api-user kimkaprwan/udagram-api-user:latest
  - docker tag udagram-frontend kimkaprwan/udagram-frontend:latest
  - docker tag reverseproxy kimkaprwan/reverseproxy:latest
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
## Push
  - docker push kimkaprwan/udagram-api-feed
  - docker push kimkaprwan/udagram-api-user
  - docker push kimkaprwan/udagram-frontend
  - docker push kimkaprwan/reverseproxy